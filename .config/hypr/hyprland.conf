source=~/.config/hypr/catppuccin-mocha.conf

monitor=HDMI-A-1, 1920x1080@100, 0x0, 1

$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun


env = PATH, $HOME/.local/bin:$PATH

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = HYPRSHOT_DIR,$HOME/pictures/screenshots

env = XCURSOR_THEME,catppuccin-mocha-dark-cursors

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 24
exec-once = gsettings set org.gnome.desktop.interface gtk-theme catppuccin-mocha-mauve-standard
exec-once = gsettings set org.gnome.desktop.interface icon-theme Papirus-Dark

exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper
exec-once = set-random-wallpaper
exec-once = waybar

exec-once = easyeffects --gapplication-service

exec-once = zen-browser

exec-once = flatpak run org.dpsoftware.FireflyLuciferin


general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba($mauveAlphaee)
    col.inactive_border = rgba($lavenderAlphaaa)
    allow_tearing = false
    layout = dwindle

    snap {
        enabled = true
 	    window_gap = 15
 	    monitor_gap = 20
 	    border_overlap = false
    }
}

decoration {
    active_opacity = 0.97
    inactive_opacity = 0.97
    fullscreen_opacity = 1.0

    dim_inactive = true

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}


animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3.5, myBezier
    animation = windowsOut, 1, 3.5, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 3.5, default
    animation = workspaces, 1, 3, default
}


dwindle {
    pseudotile = true
    preserve_split = true
}


misc {
    disable_hyprland_logo = true
    vrr = 1
}

cursor {
    zoom_disable_aa = true
}

master {
    new_status = master
}

input {
    kb_layout = us, ru
    kb_variant = ,
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device {

}

binds {
    scroll_event_delay = 0
}

$mod = SUPER

bind = $mod, RETURN, exec, $terminal
bind = $mod, C, killactive,
bind = $mod, B, exec, zen-browser
bind = $mod, W, exec, set-random-wallpaper
bind = $mod, M, exit,
bind = $mod, E, exec, $fileManager
bind = $mod, V, togglefloating,
bind = $mod, F, fullscreen
bind = $mod, SPACE, exec, $menu
bind = $mod, P, pseudo, # dwindle
bind = $mod, J, togglesplit, # dwindle

bind = , Print, exec, hyprshot -m output -m active -f $(date +%Y-%m-%d_%H:%M:%S).png
bind = SHIFT, Print, exec, hyprshot -m window -m active -z --raw | swappy -f -
bind = CTRL, Print, exec, hyprshot -m region -z --raw | swappy -f -

bind = $mod CTRL, B, exec, pkill waybar; waybar
bind = $mod CTRL, A, exec, pkill easyeffects; easyeffects --gapplication-service
bind = $mod CTRL, F, exec, flatpak kill org.dpsoftware.FireflyLuciferin; flatpak run org.dpsoftware.FireflyLuciferin
bind = $mod CTRL, Z, exec, zapret-restart
bind = $mod, Pause, exec, pactl-swap-default-sink

bind = $mod CTRL SHIFT, R, exec, reboot
bind = $mod CTRL SHIFT, Q, exec, shutdown -h now
bind = $mod CTRL SHIFT, S, exec, systemctl suspend


# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e-1
bind = $mod, mouse_up, workspace, e+1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


bind = $mod CTRL, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = $mod CTRL, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

binde = $mod CTRL, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = $mod CTRL, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
binde = $mod CTRL, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = $mod CTRL, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

bind = $mod CTRL SHIFT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mod CTRL SHIFT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mod CTRL SHIFT, minus, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mod CTRL SHIFT, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mod CTRL SHIFT, 0, exec, hyprctl -q keyword cursor:zoom_factor 1

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

windowrule = opacity 100 override, class:^(krita)$
windowrule = nodim, class:^(krita)$

windowrule = opacity 100 override, class:^(FreeCAD)$

windowrule = nodim, title:^(Picture-in-Picture)$